<versal-element name="vs-youtube" attributes="videoid">

  <style>
  vs-youtube {
    display: block;
    position: relative;
    width: 100%;
    padding-bottom: 61%;
    text-align: center;
    vertical-align: middle;
  }

  vs-youtube > iframe {
    display: block;
    position: absolute;
    width: 100%;
    height: 100%;
  }

  vs-youtube[pending]:before{
    content: 'Loading Youtube API';
  }

  vs-youtube[pending] > iframe {
    display: none;
  }
  </style>

  <script type="text/javascript" src="./vs-youtube.js"></script>
  <script type="text/javascript" async="true" src="//www.youtube.com/iframe_api"></script>
</element>
