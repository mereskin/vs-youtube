<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube web component</title>
    <script src="//test.versal.io/components/versal-runtime/v12.js"></script>
    <link rel="import" href="./vs-youtube.html" />
    <link rel="import" href="./vs-error-msg.html" />
  </head>

  <body>

  <h1>&lt;vs-youtube&gt;</h1>
  <p>Hola! This is awesome youtube gadget</p>

  <p>It takes one attribute - `videoid`. Set it to the id of the youtube video, and we embed it!</p>

  <input type="text" value="eOG90Q8EfRo" onchange="document.querySelector('vs-youtube').setAttribute('videoid', this.value);" />

  <vs-youtube videoid="eOG90Q8EfRo"></vs-youtube>
  <vs-youtube></vs-youtube>
  <vs-error-msg status="wrong_domain"></vs-error-msg>
  <vs-error-msg status="wrong_code"></vs-error-msg>
  <vs-error-msg status=""></vs-error-msg>

  </body>
</html>
